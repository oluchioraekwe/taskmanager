<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
      <div class="center">
          <h1>Login</h1>
          <form action="" id="loginForm">
              <div class="txt_field">
                  <input type="email" name="text" id="email" required>
                  <span></span>
                  <label>Email</label>
              </div>
              <div class="txt_field">
                  <input type="password" name="password" id="password" required>
                  <span></span>
                  <label>Password</label>
              </div>
              <button type="submit" id="log">  Submit</button>
              <div class="signup_link">
                  Not Registerd ? <a href="./signup.html">Signup</a>. Go <a href="../index.html">back</a> to Home Page
              </div>
          </form>
      </div>
    </div>
    <!-- </div> -->
   
    <script src="../javascripts/pages/login.js"></script>
</body>
</html>

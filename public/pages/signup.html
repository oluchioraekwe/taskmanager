<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='/stylesheets/signup.css' />
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <div class="center">
            <h1>Register</h1>
            <form action="" id="signUpForm">
                <div class="txt_field">
                    <input type="text" id="firstName" name="firstName" required>
                    <span></span>
                    <label>First Name</label>
                </div>
                <div class="txt_field">
                    <input type="text" id="lastName" name="lastName" required>
                    <span></span>
                    <label>Last Name</label>
                </div>
                <div class="txt_field">
                    <input type="email" name="email" id="email" required>
                    <span></span>
                    <label>Email</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="password" id="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="cpassword" id="repeatPassword" required>
                    <span></span>
                    <label>Confirm Password</label>
                </div>
                <button type="submit">SIGN UP</button>
                <div class="signup_link">
                    Have an Account ? <a href="./login.html">Login</a>. Go <a href="../index.html">back</a> to Home Page
                </div>
            </form>
        </div>
    </div>
    <script src="../javascripts/pages/signUp.js"></script> 
</body>
</html>
